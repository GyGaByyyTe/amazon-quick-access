<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            width: 300px;
            background-color: #ffffff;
            color: #333;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        header {
            background-color: #f5f5f5;
            padding: 12px 16px;
            font-size: 16px;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
        }

        .content {
            padding: 16px;
        }

        label {
            font-size: 14px;
            display: block;
            margin-bottom: 4px;
        }

        select {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .search-bar {
            display: flex;
            gap: 4px;
        }

        input[type="text"] {
            flex: 1;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            width: 40px;
            background-color: #0073e6;
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005bb5;
        }

        .note {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header id="extensionName"></header>
    <div class="content">
        <div class="section">
            <label for="regionSelect" id="selectRegionLabel"></label>
            <select id="regionSelect"></select>
        </div>
        <div class="section search-bar">
            <input type="text" id="searchInput" autocomplete="off" placeholder="Search term here">
            <button id="searchButton">&#9654;</button>
        </div>
        <div class="note">If empty, opens default Amazon site</div>
        <div class="error-message" id="errorMessage"></div>
    </div>
    <script type="module" src="popup.js"></script>
</body>
</html>
